name: CI

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    env:
      COMPOSE_PROJECT_NAME: apigw

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake build-essential pkg-config \
            libpq-dev libpqxx-dev \
            libssl-dev librabbitmq-dev \
            nlohmann-json3-dev \
            libboost-system-dev libboost-thread-dev \
            git ca-certificates curl
          docker version
          docker compose version

      - name: Build orders-service
        working-directory: api-gateway/orders-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Build payments-service
        working-directory: api-gateway/payments-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Build websocket-service
        working-directory: api-gateway/websocket-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: api-gateway/src/package-lock.json

      - name: Build frontend
        working-directory: api-gateway/src
        run: |
          npm ci
          npm run build

      - name: Compose up
        run: |
          docker compose -f api-gateway/docker-compose.yml up -d --build
          docker compose -f api-gateway/docker-compose.yml ps

      - name: Wait for api-gateway health (via compose network)
        run: |
          for i in $(seq 1 60); do
            if docker run --rm --network ${COMPOSE_PROJECT_NAME}_default curlimages/curl:8.5.0 -fsS http://api-gateway/health >/dev/null; then
              echo "api-gateway is healthy"
              exit 0
            fi
            echo "waiting for api-gateway... ($i/60)"
            sleep 2
          done
          echo "api-gateway did not become healthy"
          docker compose -f api-gateway/docker-compose.yml ps
          docker compose -f api-gateway/docker-compose.yml logs --no-color --tail=300
          exit 1

      - name: Smoke tests (via compose network)
        run: |
          docker run --rm --network ${COMPOSE_PROJECT_NAME}_default curlimages/curl:8.5.0 -fsS http://api-gateway/health

          docker run --rm --network ${COMPOSE_PROJECT_NAME}_default curlimages/curl:8.5.0 -fsS -X POST http://api-gateway/api/accounts \
            -H 'Content-Type: application/json' \
            -d '{"user_id":"ci_user"}' || true

          docker run --rm --network ${COMPOSE_PROJECT_NAME}_default curlimages/curl:8.5.0 -fsS -X POST http://api-gateway/api/accounts/ci_user/deposit \
            -H 'Content-Type: application/json' \
            -d '{"amount":2000}' || true

          docker run --rm --network ${COMPOSE_PROJECT_NAME}_default curlimages/curl:8.5.0 -fsS -X POST http://api-gateway/api/orders \
            -H 'Content-Type: application/json' \
            -d '{"user_id":"ci_user","amount":500,"description":"ci"}'

      - name: Compose logs (on failure)
        if: failure()
        run: |
          docker compose -f api-gateway/docker-compose.yml ps
          docker compose -f api-gateway/docker-compose.yml logs --no-color

      - name: Compose down
        if: always()
        run: docker compose -f api-gateway/docker-compose.yml down -v --remove-orphans
