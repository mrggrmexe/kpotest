name: CI

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    env:
      COMPOSE_PROJECT_NAME: apigw

    steps:
      - uses: actions/checkout@v4

      - name: Show versions
        run: |
          git --version
          docker version
          docker compose version
          cmake --version || true
          node -v || true
          npm -v || true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            pkg-config \
            git \
            ca-certificates \
            curl \
            libpq-dev \
            libpqxx-dev \
            libssl-dev \
            librabbitmq-dev \
            nlohmann-json3-dev \
            libboost-system-dev \
            libboost-thread-dev

      - name: Build orders-service
        working-directory: api-gateway/orders-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Build payments-service
        working-directory: api-gateway/payments-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Build websocket-service
        working-directory: api-gateway/websocket-service
        run: |
          cmake -S include -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: api-gateway/src/package-lock.json

      - name: Build frontend
        working-directory: api-gateway/src
        run: |
          npm ci
          npm run build

      - name: Compose up
        run: |
          docker compose -f api-gateway/docker-compose.yml up -d --build
          docker compose -f api-gateway/docker-compose.yml ps

      - name: Wait for api-gateway healthy
        run: |
          CID=$(docker compose -f api-gateway/docker-compose.yml ps -q api-gateway)

          for i in $(seq 1 90); do
            STATUS=$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' "$CID" 2>/dev/null || true)
            if [ "$STATUS" = "healthy" ]; then
              echo "api-gateway healthy"
              exit 0
            fi
            echo "waiting for api-gateway... ($i/90) status=$STATUS"
            sleep 2
          done

          echo "api-gateway did not become healthy"
          docker compose -f api-gateway/docker-compose.yml ps
          docker compose -f api-gateway/docker-compose.yml logs --no-color --tail=300 api-gateway
          exit 1

      - name: Smoke test (localhost)
        run: |
          curl -fsS http://localhost/health

      - name: Compose logs (on failure)
        if: failure()
        run: |
          docker compose -f api-gateway/docker-compose.yml ps
          docker compose -f api-gateway/docker-compose.yml logs --no-color --tail=300

      - name: Compose down
        if: always()
        run: |
          docker compose -f api-gateway/docker-compose.yml down -v --remove-orphans
