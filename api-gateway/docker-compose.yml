version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  postgres-orders:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: microservice
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microservice -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 30

  postgres-payments:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: microservice
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microservice -d payments_db"]
      interval: 5s
      timeout: 5s
      retries: 30

  orders-service:
    build:
      context: .
      dockerfile: orders-service/include/Dockerfile
    environment:
      DB_HOST: postgres-orders
      DB_PORT: "5432"
      DB_NAME: orders_db
      DB_USER: microservice
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-orders:
        condition: service_healthy

  payments-service:
    build:
      context: .
      dockerfile: payments-service/include/Dockerfile
    environment:
      DB_HOST: postgres-payments
      DB_PORT: "5432"
      DB_NAME: payments_db
      DB_USER: microservice
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-payments:
        condition: service_healthy

  websocket-service:
    build:
      context: .
      dockerfile: websocket-service/include/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
      WS_HOST: 0.0.0.0
      WS_PORT: "8080"
    depends_on:
      rabbitmq:
        condition: service_healthy

  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      orders-service:
        condition: service_started
      payments-service:
        condition: service_started
      websocket-service:
        condition: service_started
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 3s
      timeout: 2s
      retries: 60

volumes:
  postgres-orders-data:
  postgres-payments-data:
