worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Docker embedded DNS (обычно 127.0.0.11). Нужен для динамического резолва upstream. :contentReference[oaicite:4]{index=4}
  resolver 127.0.0.11 ipv6=off valid=5s;

  upstream orders_upstream {
    server orders-service:8080 resolve;
  }
  upstream payments_upstream {
    server payments-service:8080 resolve;
  }
  upstream websocket_upstream {
    server websocket-service:8080 resolve;
  }

  server {
    listen 80;

    location = /health {
      add_header Content-Type text/plain;
      return 200 "OK\n";
    }

    location /api/orders/ {
      proxy_pass http://orders_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/payments/ {
      proxy_pass http://payments_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_pass http://websocket_upstream/;
    }

    location / {
      proxy_pass http://frontend/;
    }
  }
}
