user  nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # Docker embedded DNS (в custom networks); нужен для proxy_pass с переменной
  resolver 127.0.0.11 ipv6=off valid=10s;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  # чуть более дружелюбные таймауты для CI
  proxy_connect_timeout 5s;
  proxy_send_timeout 30s;
  proxy_read_timeout 30s;

  server {
    listen 80;

    # Healthcheck для CI
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # === API ===
    # ВАЖНО: ^~ и без trailing slash, чтобы матчился /api/orders и /api/orders/...
    location ^~ /api/orders {
      set $upstream_orders http://orders-service:8080;
      proxy_pass $upstream_orders;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Smoke tests используют /api/accounts...
    location ^~ /api/accounts {
      set $upstream_payments http://payments-service:8081;
      proxy_pass $upstream_payments;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === WebSocket ===
    location ^~ /ws {
      set $upstream_ws http://websocket-service:9002;
      proxy_pass $upstream_ws;

      proxy_http_version 1.1;
      proxy_set_header Upgrade    $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }

    # === Frontend ===
    location / {
      set $upstream_frontend http://frontend:80;
      proxy_pass $upstream_frontend;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
