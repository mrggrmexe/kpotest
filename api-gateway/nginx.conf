worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  resolver 127.0.0.11 ipv6=off valid=10s;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  server {
    listen 80;
    server_name _;

    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    set $orders_upstream    "orders-service:8080";
    set $payments_upstream  "payments-service:8080";
    set $ws_upstream        "websocket-service:8080";
    set $frontend_upstream  "frontend:80";

    location = /api/orders { return 301 /api/orders/; }
    location ^~ /api/orders/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_send_timeout    60s;

      proxy_pass http://$orders_upstream/;
    }

    location = /api/payments { return 301 /api/payments/; }
    location ^~ /api/payments/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_send_timeout    60s;

      proxy_pass http://$payments_upstream/;
    }

    location ^~ /ws/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;

      proxy_pass http://$ws_upstream/;
    }

    location / {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://$frontend_upstream;
    }
  }
}
